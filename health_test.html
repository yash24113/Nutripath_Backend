<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App Integration Test</title>
    <style>
        body {
            font-family: 'Segoe UI', user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0;
            background-color: #f5f7fa;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Radio List Styling */
        .app-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .app-item:hover {
            border-color: #4CAF50;
            background: #f9fff9;
        }

        .app-item.selected {
            border-color: #4CAF50;
            background-color: #e8f5e9;
            box-shadow: 0 0 0 1px #4CAF50;
        }

        .app-item input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
            accent-color: #4CAF50;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 8px;
            background: #fff;
        }

        .app-name {
            font-weight: 500;
            font-size: 16px;
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-connect {
            background-color: #4CAF50;
            color: white;
        }

        .btn-details {
            background-color: #2196F3;
            color: white;
        }

        .btn-disconnect {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Output */
        pre {
            background: #2d2d2d;
            color: #76ff03;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }

        .error {
            color: #ff5252;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>üõ†Ô∏è Health App Test Console</h2>
        <div class="form-group">
            <label>1. Authentication</label>
            <input type="text" id="token" placeholder="Paste your Bearer Token here (without 'Bearer ' prefix)">
        </div>
    </div>

    <div class="card">
        <h2>2. Choose Health App</h2>
        <div id="appList" class="app-list">
            <div>Loading apps...</div>
        </div>
    </div>

    <div class="card">
        <h2>3. Actions</h2>
        <div class="actions">
            <button onclick="connectApp()" class="btn-connect">Link / Connect</button>
            <button onclick="getDetails()" class="btn-details">View Details</button>
            <button onclick="disconnectApp()" class="btn-disconnect">Disconnect</button>
        </div>

        <h3>Result:</h3>
        <pre id="output">Processing results will appear here...</pre>
    </div>

    <script>
        const BASE_URL = 'https://api-nutripathai.nyusoft.in/api';
        let selectedAppId = null;
        let selectedAppName = '';

        // Fetch apps on load
        async function fetchApps() {
            try {
                const res = await fetch(`${BASE_URL}/health-apps/view`);
                const json = await res.json();

                const container = document.getElementById('appList');
                if (json.status && json.data.length > 0) {
                    container.innerHTML = json.data.map(app => `
                        <label class="app-item" id="item-${app.id}">
                            <input type="radio" name="health_app" value="${app.id}" onchange="selectApp('${app.id}', '${app.name}')">
                            <img src="${app.icon_url || 'https://via.placeholder.com/40'}" class="app-icon" onerror="this.src='https://via.placeholder.com/40?text=Icon'">
                            <span class="app-name">${app.name}</span>
                        </label>
                    `).join('');
                } else {
                    container.innerHTML = '<div style="padding:10px; color:#666;">No health apps found. Use Postman to add some first!</div>';
                }
            } catch (e) {
                document.getElementById('appList').innerHTML = `<div style="color:red">Error loading apps: ${e.message}</div>`;
            }
        }

        function selectApp(id, name) {
            selectedAppId = id;
            selectedAppName = name;
            // Visual highlight
            document.querySelectorAll('.app-item').forEach(el => el.classList.remove('selected'));
            document.getElementById(`item-${id}`).classList.add('selected');
        }

        function getToken() {
            // Try input first
            let t = document.getElementById('token').value.trim();

            // Fallback to localStorage
            if (!t) {
                t = localStorage.getItem('auth_token');
            }

            // Fallback to cookie
            if (!t) {
                const match = document.cookie.match(/(^| )health_test_token=([^;]+)/);
                if (match) t = match[2];
            }

            if (t) {
                document.getElementById('token').value = t;
                // Sync localStorage
                localStorage.setItem('auth_token', t);
            }

            if (!t) {
                log('Error: Please enter a Bearer Token first!', true);
                return null;
            }
            return t;
        }

        async function connectApp() {
            const token = getToken();
            if (!token || !selectedAppId) {
                if (!selectedAppId) log('Error: Please select an app from the list.', true);
                return;
            }

            // Check for Fitbit (ID 4 or Name)
            if (selectedAppId === '4' || selectedAppName.toLowerCase().includes('fitbit')) {
                log('Initiating Fitbit OAuth Flow...', false);
                const authUrl = `${BASE_URL}/user-health-apps/auth/fitbit?token=${token}&app_id=${selectedAppId}`;
                window.location.href = authUrl;
                return;
            }

            // Check for Google Fit
            if (selectedAppName.toLowerCase().includes('google') || (selectedAppName.toLowerCase().includes('fit') && !selectedAppName.toLowerCase().includes('bit'))) {
                log('Initiating Google Fit OAuth Flow...', false);
                const authUrl = `${BASE_URL}/user-health-apps/auth/google?token=${token}&app_id=${selectedAppId}`;
                window.location.href = authUrl;
                return;
            }

            log('Connecting generic app...');
            try {
                const res = await fetch(`${BASE_URL}/user-health-apps/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        health_app_id: selectedAppId,
                        health_data: { demo_sync: true, timestamp: new Date() }
                    })
                });
                const data = await res.json();
                log(data);
            } catch (e) { log(e.message, true); }
        }

        async function getDetails() {
            const token = getToken();
            if (!token || !selectedAppId) {
                if (!selectedAppId) log('Error: Please select an app from the list.', true);
                return;
            }

            log('Fetching details...');
            try {
                const res = await fetch(`${BASE_URL}/user-health-apps/details/${selectedAppId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                log(data);
            } catch (e) { log(e.message, true); }
        }

        async function disconnectApp() {
            const token = getToken();
            if (!token || !selectedAppId) {
                if (!selectedAppId) log('Error: Please select an app from the list.', true);
                return;
            }

            if (!confirm('Are you sure you want to disconnect?')) return;

            log('Disconnecting...');
            try {
                const res = await fetch(`${BASE_URL}/user-health-apps/disconnect/${selectedAppId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                log(data);
            } catch (e) { log(e.message, true); }
        }

        function log(data, isError = false) {
            const out = document.getElementById('output');
            out.className = isError ? 'error' : '';
            if (typeof data === 'object') {
                out.textContent = JSON.stringify(data, null, 2);
            } else {
                out.textContent = data;
            }
        }

        // Check for URL params (OAuth callback)
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const msg = urlParams.get('msg');
            const appId = urlParams.get('app_id');

            if (status && msg) {
                log({ status, message: msg }, status === 'error');

                if (status === 'success' && appId) {
                    selectedAppId = appId;
                    // Auto-select in UI if loaded
                    setTimeout(() => {
                        const el = document.querySelector(`input[value="${appId}"]`);
                        if (el) {
                            el.checked = true;
                            el.parentElement.classList.add('selected');
                        }
                        // Auto fetch data
                        getDetails();
                    }, 500);
                }

                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Init
        // Restore token
        const savedToken = localStorage.getItem('auth_token');
        if (savedToken) document.getElementById('token').value = savedToken;

        fetchApps();
        checkUrlParams();
    </script>

</body>

</html>
